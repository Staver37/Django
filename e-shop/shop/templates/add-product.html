{%extends 'layout.html'%}

{%block header%}
 <img src="/static/logo.png">
 <a href="/">Shop</a>
 <a href="/products">Products</a>
 <a href="/cart">Cart({{bag_items_count}})</a>
 {%endblock%}

 {%block content%}
    <h1> ADD a new PRODUCT </h1>

   <form action="/admin/product/add/submit" method="POST" enctype="multipart/form-data">

       {% csrf_token %} 
      <label>
         Name: 
         <input type="text" name="name" />
      </label>
      <br>
      <label>
         Image: 
         <input type="file" name="image" />
      </label>
      <br>
      <label>
         Price: 
         <input type="text" name="price_amount" />
      </label>

      <br>
   <p>
      <a href = " "><button >Save</button></a>
   </p>
</form>
{%endblock%}
